<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday David!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(#ee9fab, #f1aebf) !important;
            color: white;
            padding: 50px;
            overflow: hidden;
            min-height: 100vh;
            position: relative;
            margin-top: 5%;
        }

        h1 {
            font-size: 3.4em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: glow 1.5s infinite alternate, bounce 2s infinite;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
            100% { text-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container {
            margin-top: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
            max-width: 90%;
            position: relative;
            z-index: 2;
        }

        p {
            font-size: 1.5em;
        }

        audio {
            margin-top: 18px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 300px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            p {
                font-size: 1em;
            }
            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            .container {
                padding: 10px;
            }
        }

        /* Floating Balloons with Wavy Strings */
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            animation: float 6s infinite ease-in-out;
        }

        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 60px;
            background: white;
            left: 50%;
            bottom: -60px;
            transform: translateX(-50%);
            animation: wave 2s infinite alternate ease-in-out;
        }

        @keyframes wave {
            0% { transform: translateX(-50%) rotate(10deg); }
            100% { transform: translateX(-50%) rotate(-10deg); }
        }

        /* Balloon Floating Up and Vanishing */
        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.1); opacity: 0; }
        }

        .balloon:nth-child(1) { left: 5%; animation-duration: 6s; background: #f7b42c; }
        .balloon:nth-child(2) { left: 15%; animation-duration: 7s; background: #ff6f61; }
        .balloon:nth-child(3) { left: 25%; animation-duration: 5s; background: #9b5de5; }
        .balloon:nth-child(4) { left: 35%; animation-duration: 6.5s; background: #00f5d4; }
        .balloon:nth-child(5) { left: 45%; animation-duration: 7.5s; background: #ffcc00; }
        .balloon:nth-child(6) { left: 55%; animation-duration: 5.5s; background: #ff7eb3; }
        .balloon:nth-child(7) { left: 65%; animation-duration: 6.2s; background: #ff6f61; }
        .balloon:nth-child(8) { left: 75%; animation-duration: 7.8s; background: #9b5de5; }
        .balloon:nth-child(9) { left: 85%; animation-duration: 6.3s; background: #00f5d4; }
        .balloon:nth-child(10) { left: 95%; animation-duration: 7s; background: #ffcc00; }


        @keyframes float {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.1); opacity: 0; }
        }

        /* Falling Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.7;
            animation: fall 4s infinite ease-in-out;
        }

        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday David!</h1>
    <div class="container">
        <p>Here's a special playlist just for you!ðŸŽ¶</p>
        <audio controls>
            <source src="https://github.com/lakshmikjyothy/Playlist/raw/refs/heads/main/Playlist.mp3" type="audio/mp3">
        </audio>      
    </div>

    <script>
        // Generate Balloons
        for (let i = 0; i < 10; i++) {
            let balloon = document.createElement("div");
            balloon.classList.add("balloon");
            balloon.style.left = Math.random() * 100 + "vw";
            balloon.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(balloon);
        }

        // Generate Confetti
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.top = Math.random() * -100 + "vh";
            confetti.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
            confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
            confetti.style.width = Math.random() * 10 + 5 + "px";
            confetti.style.height = confetti.style.width;
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
